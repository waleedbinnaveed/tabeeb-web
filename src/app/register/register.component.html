<div *ngIf="selectionButtons==true">
  <h1 class="bigtitle"> WELCOME TO TABEEB</h1>
  <h1 class="bigtitle2"> REGISTRATION</h1>
  <button type="button" (click)="doctorSignUp = true; selectionButtons =false; loadAllHospitals()"  class="btn btn-primary btn-lg btn-block">Continue as doctor</button>
  <button type="button" (click)="patientSignUp=true; selectionButtons =false; loadAllDoctors();" class="btn btn-secondary btn-lg btn-block">Continue as patient</button></div>

<div *ngIf="selectionButtons==false">
<div *ngIf="doctorSignUpForm">
  <h2>Doctor Registration Form</h2>
</div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

    <div *ngIf="doctorSignUp">
  <div class="form-group">
    <label>Hospital</label>
    <select id="hospitaluuid" class="form-control" (change)="hospitalUUID($event.target.value)">
      <option value="0">--Select Hospital--</option>
      <option *ngFor="let hospital of hospitals" value={{hospital.uuid}}>
      {{hospital.name}}
    </option>
    </select>
  </div>
    </div>

    <div *ngIf="patientSignUp">
      <div class="form-group">
        <label>Doctor</label>
        <select id="doctoruuid" class="form-control" (change)="doctorUUID($event.target.value)">
          <option value="0">--Select Doctor--</option>
          <option *ngFor="let doctor of doctors" value={{doctor.user.uuid}}>
            {{doctor.user.name}}
          </option>
        </select>
      </div>
    </div>


  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
      <div *ngIf="f.age.errors.required">Age is required</div>
    </div>
  </div>

  <!--<div class="form-group">-->
    <!--<label for="gender">Gender</label>-->
    <!--<input type="text" id="gender" formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" />-->
    <!--<div *ngIf="submitted && f.gender.errors" class="invalid-feedback">-->
      <!--<div *ngIf="f.gender.errors.required">Gender is required</div>-->
    <!--</div>-->
  <!--</div>-->



  <div class="form-group">
    <label for="mobileNo">Mobile No</label>
    <input type="text" id="mobileNo" formControlName="mobileNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
    <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
      <div *ngIf="f.mobileNo.errors.required">Gender is required</div>
    </div>
  </div>


  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Register</button>

</form>
